<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
  <div class="row" id="principalesF_container">
    <div class="form-group col-lg-12 d-flex justify-content-between align-items-center">
      <strong class="campo_obli"> Principales funcionarios </strong>
      <button class="btn btn-info float-end" onclick="guardarRegistroParcial('principalesF_container','principalesF_tbody')">Agregar más</button>
    </div>  
    <div class="form-group col-lg-4">
      <label class="control-label">Nombre:</label>
      <input class="form-control" name="principalesF_nombre" type="text">
    </div>

    <div class="form-group col-lg-2">
      <label class="control-label">Género:</label>
      <select name="principalesF_genero" class="form-control" id="status" data-requerido="1" title="Se requiere el estatus del cliente/usuario">
      <option value="" selected="selected">Seleccione una opción</option>
      <option value="Maculino">Maculino</option>
      <option value="Femenino">Femenino</option>
      </select>
    </div>

    <div class="form-group col-lg-2">
      <label class="control-label">RFC:</label>
      <input class="form-control" name="principalesF_rfc" type="text">
    </div>

    <div class="form-group col-lg-2">
      <label class="control-label">CURP:</label>
      <input class="form-control" name="principalesF_curp" type="text">
    </div>

    <div class="form-group col-lg-2">
      <label class="control-label">Estado civil:</label>
      <input class="form-control" name="principalesF_estadoCivil" type="text">
    </div>

    <div class="form-group col-lg-2">
      <label class="control-label">Fecha de nacimiento:</label>
      <div class="input-group">
        <input name="principalesF_fechaNacimiento" id="fecha5" value="" type="text" class="form-control datetimepicker" data-provide="datepicker" autocomplete="off">
      </div>
    </div>

    <div class="form-group col-lg-2">
      <label class="control-label">Nacionalidad:</label>
      <div>
        <!-- SELECT2-->
        <select name="principalesF_nacionalidad" class="form-control" id="">
          <option value="PRUEBA">PRUEBA</option>
          <option value="PRUEBA">PRUEBA</option>
        </select>
        <!-- END SELECT2-->
      </div>
    </div>

    <div class="form-group col-lg-3">
      <label class="control-label">Pais de Nacimiento:</label>
      <div>
        <!-- SELECT2-->
        <select name="principalesF_paisNacimiento" class="form-control" id="">
          <option value="PRUEBA">PRUEBA</option>
          <option value="PRUEBA">PRUEBA</option>
        </select>
        <!-- END SELECT2-->
      </div>
    </div>

    <div class="form-group col-lg-3">
      <label class="control-label">Entidad Federativa:</label>
      <input class="form-control" name="principalesF_entidadFederativa" type="text">
    </div>

    <div class="form-group col-lg-12">
      <strong class="campo_obli"> Domicilio </strong>
    </div>

    <div class="form-group col-lg-4">
      <label class="control-label">Calle:</label>
      <input class="form-control" name="principalesF_calle" type="text">
    </div>

    <div class="form-group col-lg-1">
      <label class="control-label">No. Exterior:</label>
      <input class="form-control" name="principalesF_nExterior" type="text">
    </div>

    <div class="form-group col-lg-1">
      <label class="control-label">No. Interior:</label>
      <input class="form-control" name="principalesF_nInterior" type="text">
    </div>

    <div class="form-group col-lg-3">
      <label class="control-label">Colonia:</label>
      <input class="form-control" name="principalesF_colonia" type="text">
    </div>

    <div class="form-group col-lg-3">
      <label class="control-label">CP:</label>
      <input class="form-control" name="principalesF_cp" type="text">
    </div>

    <div class="form-group col-lg-3">
      <label class="control-label">Ciudad:</label>
      <input class="form-control" name="principalesF_ciudad" type="text">
    </div>

    <div class="form-group col-lg-3">
      <label class="control-label">Delegación/ Municipio:</label>
      <input class="form-control" name="principalesF_municipio" type="text">
    </div>

    <div class="form-group col-lg-3">
      <label class="control-label">Estado:</label>
      <input class="form-control" name="principalesF_estado" type="text">
    </div>

    <div class="form-group col-lg-3">
      <label class="control-label">Pais:</label>
      <div>
        <!-- SELECT2-->
        <select name="principalesF_pais" class="form-control" id="">
          <option value="PRUEBA">PRUEBA</option>
          <option value="PRUEBA">PRUEBA</option>
        </select>
        <!-- END SELECT2-->
      </div>
    </div>
    <div class="col-4">
      <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">CURP</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="principalesF_tbody">
        
        </tbody>
      </table>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
